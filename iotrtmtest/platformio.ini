[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.1.0
	pablo-sampaio/Easy MFRC522@^0.2.2
monitor_speed = 115200
